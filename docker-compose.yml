version: '3.8'

services:
  referat-bot:
    build: .
    container_name: premium-referat-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./logs:/app/logs
    networks:
      - referat-network

networks:
  referat-network:
    driver: bridge
